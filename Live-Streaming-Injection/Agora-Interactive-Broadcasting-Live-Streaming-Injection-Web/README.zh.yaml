Meta:
  name: Web Tutorial - Live Streaming Injection
  lang: cn
  description: |
    这个开源示例项目演示了如何快速集成 Agora 注入RTMP直播流 SDK，实现多人视频通话。

    在这个示例项目中包含了以下功能：

    - 加入通话和离开通话:
    - 选择摄像头和麦克风设备:
    - 设置流url，添加注入和移除注入:

Prerequisites:
  - 浏览器

QuickStart:
  description:
    这个段落主要讲解了如何编译和运行示例程序。
  sections:
    - title: 创建Agora账号并获取AppId
      content: |
        在编译和启动实例程序前，您需要首先获取一个可用的App ID:
        1. 在[agora.io](https://dashboard.agora.io/signin/)创建一个开发者账号
        2. 前往后台页面，点击左部导航栏的 **项目 > 项目列表** 菜单
        3. 复制后台的 **App ID** 并备注，稍后启动应用时会用到它
        4. 下载SDK到 **assets**目录，并改名为**AgoraRTCSDK-2.6.1.js**
    - title: 集成 Agora 视频 SDK
      content: |
        1. 用浏览器打开 index.html 文件，在对应的输入框里正确输入 APPID, Channel, UID。点击Join Room即可。
Resources:
  document: https://docs.agora.io/cn/
  issue: https://github.com/AgoraIO/Advanced-Interactive-Broadcasting/issues

